<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/css.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>영화 검색 사이트</title>
    <script type="module" src="./modules/main_js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <!-- <h1>최고의 영화</h1> -->
      <img
        id="go_home_btn"
        class="logo_yellow"
        src="./asset/logo_yellow_4.png"
        alt="FINDMOVIE"
      />
      <form class="search_form" id="search_form">
        <label></label>
        <input
          name="searchValue"
          id="search_input"
          type="text"
          placeholder="Title"
          required
        />
        <button type="submit" id="search-btn">Search</button>
      </form>
      <!---------------------------------영화뽑기------------------------------------>
      <div class="randomPullBox">
        <button class="randomBtn" id="randomBtn">Pick!</button>
        <div class="modal">
          <div id="randomP" class="randomP"></div>
        </div>
      </div>
    </header>
    <!---------------------------------무비섹션------------------------------------ -->
    <div id="movie_section">
      <h1>Upcoming</h1>
      <section class="cardlist" id="upcoming_card"></section>
      <h1>Top Rated</h1>
      <section class="cardlist" id="top_rated_card"></section>
      <h1>Popular</h1>
      <section class="cardlist" id="popular_card"></section>
    </div>
    <!------------------------------영화검색결과------------------------------------ -->
    <div class="search_section" id="search_section">
      <hr />
      <h1>Search Results</h1>
      <br />
      <section class="search_list" id="card"></section>
    </div>
    <footer id="main_footer">
      <div class="sitemap">
        <div class="developer_box">
          <a class="developer_link" target="_blank" href="https://github.com/cceminh/team6-moviesearchsite">FINDMOVIE Developer</a>
          <div class="developer_list mouse_enter hidden">Hamin Lee, Minhyeok Choi, Gayeon Park, Byeongtaek Si, HyeongJun Ju</div>
        </div>
        <div class="copyright">© 2023 Sparta JS Team B-6. All rights reserved.</div>
      </div>
    </footer>
  </body>
</html>
