<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <title>영화 검색 사이트</title>
    <script type="module" src="./modules/main_js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>최고의 영화</h1>
    </header>
    <form class="search_form" id="search_form">
      <label>영화 검색: </label>
      <input
        name="searchValue"
        id="search_input"
        type="text"
        placeholder="무얼 찾으시나요?"
      />
      <button type="submit" id="search-btn">검색</button>
    </form>
    <div id="movie_section">
      <section class="cardlist" id="card_list"></section>
      <section class="cardlist" id="popular_list"></section>
      <section class="cardlist" id="playing_list"></section>
    </div>
    <div class="search_results" id="search_results">
      <hr />
      <h1>Search Results</h1>
      <br />
      <section class="search_list" id="search_list"></section>
    </div>
  </body>
</html>
