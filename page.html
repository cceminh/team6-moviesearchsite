<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <title>영화 검색 사이트</title>
    <script type="module" src="./modules/main_js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>최고의 영화</h1>
    </header>
    <form class="search_form" id="search_form">
      <label>영화 검색: </label>
      <input
        name="searchValue"
        id="search_input"
        type="text"
        placeholder="무얼 찾으시나요?"
      />
      <button type="submit" id="search-btn">검색</button>
    </form>
    <h1>Now Playing</h1>
    <section class="cardlist" id="now_playing_card"></section>
    <h1>Top Rated</h1>
    <section class="cardlist" id="top_rated_card"></section>
    <h1>Popular</h1>
    <section class="cardlist" id="popular_card"></section>
  </body>
</html>
